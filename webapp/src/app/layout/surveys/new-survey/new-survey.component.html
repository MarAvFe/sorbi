<div class="row">
    <div class="col-lg-12">
        <button type="button" (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample"
            class="btn btn-block btn-success btn-lg mb-2">
            <i class="fa fa-plus-square"></i>  Nueva Encuesta
        </button>

        <div class="mb-2" id="collapseExample" [ngbCollapse]="isCollapsed">
                <div class="jumbotron">
                <form>

                    <div class="form-group">
                        <label>Nombre</label>
                        <input class="form-control" placeholder="Nombre">
                    </div>

                    <fieldset class="form-group">
                        <label>Descripci√≥n</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </fieldset>

                    <fieldset class="form-group">
                        <label for="nuevoArchivo">Archivo Excel (.xlsx)</label>
                        <input type="file" (change)="xlsxUploaded($event)" class="form-control-file" id="nuevoArchivo" value="Subir">
                    </fieldset>
                    <app-xlsx-uploader (uploadedXls)="xlsxUploaded($event)"> {{ uploaderContent | async }} </app-xlsx-uploader>

                    <button type="submit" class="btn btn-info">Crear</button>
                </form>
            </div>
        </div>
    </div>
</div>
